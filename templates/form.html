{% extends 'base.html' %}

{% block title %}
Start Account
{% endblock %}

{% block content %}

{% load static %}

<section id="hero" class="hero d-flex align-items-center">

    <div class="container">
        <div class="row">
            <form action="{% url 'bank:dataform' %}" method="POST">
                {% if form.errors %}
                <div class="alert alert-primary" role="alert">
                    error
                </div>
                {% endif %}

                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>


{% endblock %}
