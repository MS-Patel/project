{% extends 'base.html' %}

{% block content %}

{% load static %}

<div style="margin: 10%;">
    <form action="{% url 'bank:dataform' %}" method="POST">
        {% if form.errors %}
        <div class="alert alert-primary" role="alert">
            error
        </div>
        {% endif %}

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>

        {% endblock %}
