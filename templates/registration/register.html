{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}


{% block content %}

{% load static %}

{% if request.user.is_authenticated %}
<script>
    window.location.href = "{% url 'accounts:profile' %}";
</script>
{% endif %}

<section id="hero" class="hero d-flex align-items-center">
    <div class="container">
        <div class="row">
            <form action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button" type="submit" value="log-in">Sign in</button>
                <div style="display: flex; margin-top: 10px;">
                    <p class="">
                        <a style="text-decoration: none; padding: 5px;" href="{% url 'accounts:login' %}">Already
                            have a
                            account?</a>
                    </p>
                    <p class="">
                        <a style="text-decoration: none; padding: 5px;" href="{% url 'accounts:register' %}">Help
                            Center?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
